<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
</head>
<body >

<div class="container-sm h-100 mt-5">
    <div class="d-flex flex-column align-items-center justify-content-between">
        <div>
            <h2 class="text-center">Phone Verification</h2>
        </div>
        <!--/*@thymesVar id="checkNumber" type="com.kotlin.phonenumberverification.domain.entity.CheckNumber"*/-->
        <form action="#" th:action="@{/verify}" th:object="${checkNumber}" method="post">
            <table>
                <tr>
                   <p>Please Enter Your Phone Number: <td><input name="phoneNumber" type="text" th:field="*{phoneNumber}"></td></p>

                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
